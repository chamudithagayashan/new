<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert Username and Password to MySQL Database using AJAX and Node.js</title>
</head>
<body>
  <h1>Insert Username and Password to MySQL Database using AJAX and Node.js</h1>
  <label for="uname">Username:</label>
  <input type="text" id="uname" name="uname"><br><br>

  <label for="pswd">Password:</label>
  <input type="password" id="pswd" name="pswd"><br>

  <p class="done" style="display: none;">Save successful</p>
  <p class="erro" style="display: none;">Please enter username and password</p>

  <button class="save">Send</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
